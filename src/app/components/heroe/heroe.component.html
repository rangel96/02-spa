<h1 class="animated fadeIn fast"> {{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>
<div class="row animated fadeIn">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" alt=""/>
    <br><br>
    <button (click)="back()" class="btn btn-outline-danger btn-block">regresar</button>
  </div>

  <div class="col-md-8">
    <h3> {{ heroe.nombre }} </h3>
    <hr>
    <p>
      {{ heroe.bio }}
    </p>
    <div>
      <img class="img-logo" *ngIf="heroe.casa == 'DC'" src="assets/img/dc-logo.jpg" alt=""/>
      <img class="img-logo" *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel-logo.png" alt=""/>
    </div>
  </div>

</div>
