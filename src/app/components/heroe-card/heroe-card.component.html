<div class="card animated fadeIn fast">
  <img [src]="heroe.img" class="card-img-top img-fluid" [alt]="heroe.nombre">
  <div class="card-block">
    <h4 class="card-title">{{ heroe.nombre }}</h4>
    <p class="card-text"> {{ heroe.bio }} </p>
  </div>
  <div class="card-footer">
    <small class="text-muted"> {{ heroe.aparicion }} </small>
  </div>
  <button (click)="verHeroe(heroe.index)" type="button" class="btn btn-outline-primary btn-block">Ver mas...</button>
</div>
